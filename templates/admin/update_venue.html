{% extends './abase.html'%}


{% block content %}
<div class="main container">
    <div class="w-50 row mx-auto mt-auto h-100">
        <div class="row text-center mt-3">
            <h1>Update Venue</h1>
        </div>
        <form enctype="multipart/form-data" class="form-group"
            action="{{ url_for('admin_crud.update_venue', venue_id = venue.venue_id)}}" method="POST">
            <div class="form-floating mb-2">
                <input class="form-control form-control-sm" name="name" id="name" required value="{{venue.name}}">
                <label for="name">Venue Name</label>
            </div>
            <div class="form-floating mb-2">
                <input class="form-control form-control-sm" name="place" id="place" value="{{venue.place}}" required>
                <label for="place">Place/City</label>
            </div>
            <div class="form-floating mb-2">

                <input class="form-control form-control-sm" type="number" name="capacity" id="capacity"
                    value="{{venue.capacity}}" required>
                <label for="capacity">Capacity</label>
            </div>

            <input class="btn btn-outline-success" type="submit" value="Update Venue">
        </form>
    </div>
</div>
{% endblock content %}

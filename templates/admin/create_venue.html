{% extends './abase.html'%}


{% block content %}
<div class="main container">
    <div class="w-50 row mx-auto mt-auto h-100">
        <div class="row text-center mt-3">
            <h1>Create New Venue</h1>
        </div>
        <form action="{{ url_for('admin_crud.create_venue')}}" method="post" enctype="multipart/form-data"
            class="form-group" autocomplete="off">
            <div class="form-floating mb-2">
                <input class="form-control form-control-sm" name="name" id="name" required>
                <label for="name">Venue Name</label>
            </div>
            <div class="form-floating mb-2">
                <input class="form-control form-control-sm" name="place" id="place" required>
                <label for="place">Place/City</label>
            </div>
            <div class="form-floating mb-2">

                <input class="form-control form-control-sm" type="number" name="capacity" id="capacity" required>
                <label for="capacity">Capacity</label>
            </div>

            <input class="btn btn-outline-success" type="submit" value="Create Venue">
        </form>
    </div>
</div>
{% endblock content %}

{% extends './abase.html'%}


{% block content %}

<div class="container">
    <h5>
        Are you sure you want to delete the venue: <strong>{{venue.name}}</strong>
    </h5>

    <a href="{{url_for('admin_crud.dashboard')}}" class="btn btn-outline-secondary" tabindex="-1" role="button"
        aria-disabled="true">Cancel</a>
    <form action="{{url_for('admin_crud.delete_venue', venue_id=venue.venue_id )}}" method="POST">
        <input class="btn btn-danger" type="submit" value="Delete Venue">

    </form>
</div>

{% endblock content %}
